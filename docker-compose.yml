db:
  restart: always
  image: mysql:5.6
  environment:
    MYSQL_ROOT_PASSWORD: password
  ports:
    - "3306:3306"
web:
  build: .
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  volumes:
    - .:/var/www/otwarchive
  ports:
    - "3000:3000"
  links:
    - db
    - redis
    - elasticsearch
    - memcached
redis:
  restart: always
  image: redis
  ports:
      - "6379:6379"
      - "6398:6398"

elasticsearch:
  image: elasticsearch:1.3
  ports:
    - "9200:9200"
    - "9300:9300"

memcached:
  image: memcached
